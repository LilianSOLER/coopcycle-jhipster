<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="item">
      <h2 data-cy="itemDetailsHeading"><span jhiTranslate="coopcycleJhipsterApp.item.detail.title">Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ item.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleJhipsterApp.item.name">Name</span></dt>
        <dd>
          <span>{{ item.name }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleJhipsterApp.item.description">Description</span></dt>
        <dd>
          <span>{{ item.description }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleJhipsterApp.item.price">Price</span></dt>
        <dd>
          <span>{{ item.price }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleJhipsterApp.item.menuId">Menu Id</span></dt>
        <dd>
          <span>{{ item.menuId }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleJhipsterApp.item.menuId">Menu Id</span></dt>
        <dd>
          <div *ngIf="item.menuId">
            <a [routerLink]="['/menu', item.menuId.id, 'view']">{{ item.menuId.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/item', item.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
